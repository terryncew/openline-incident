<!doctype html><meta charset="utf-8">
<title>Incident Response Demo (OpenLine + COLE)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{font:16px/1.5 system-ui,-apple-system,Segoe UI,Helvetica,Arial;margin:28px;background:#fafafa;color:#111}
  h1{margin:0 0 10px}
  .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(320px,1fr))}
  .box{background:#fff;border:1px solid #eee;border-radius:12px;padding:14px}
  .muted{color:#666}
</style>

<!-- receipt card component -->
<script type="module" src="https://cdn.jsdelivr.net/gh/terryncew/openline-core@main/receipts-kit/openline-card.js"></script>

<h1>Incident Response Demo (OpenLine + COLE)</h1>
<p class="muted">Normal → Incident → Recovery. “No receipt, no ship.”</p>

<div class="grid">
  <div class="box">
    <h3 style="margin:0 0 6px">1) Normal</h3>
    <openline-card id="normal"   mode="compact"></openline-card>
    <div class="muted" style="font-size:12px">src: <code>./receipts/normal.json</code></div>
  </div>

  <div class="box">
    <h3 style="margin:0 0 6px">2) Incident</h3>
    <openline-card id="incident" mode="compact"></openline-card>
    <div class="muted" style="font-size:12px">src: <code>./receipts/incident-verified.json</code></div>
  </div>

  <div class="box">
    <h3 style="margin:0 0 6px">3) Recovery</h3>
    <openline-card id="recovery" mode="compact"></openline-card>
    <div class="muted" style="font-size:12px">src: <code>./receipts/recovery.json</code></div>
  </div>
</div>

<script>
  // add a cache-buster to avoid stale CDN content
  const v = '?v=' + Date.now();
  document.getElementById('normal')  .setAttribute('src', './receipts/normal.json' + v);
  document.getElementById('incident').setAttribute('src', './receipts/incident-verified.json' + v);
  document.getElementById('recovery').setAttribute('src', './receipts/recovery.json' + v);
</script>
